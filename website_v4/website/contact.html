</head>
<body>
  <header>

      <ul>

  <section id="contact">
    <h2>Contact Us</h2>

  <script>
    // Initialize Leaflet map
    function initMap() {
      var cottageLocation = [44.779370, -78.609900]; 
      var map = L.map('map').setView(cottageLocation, 12);

      // Add the map tile layer
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Map data Â© <a href="https://openstreetmap.org">OpenStreetMap</a> contributors'
      }).addTo(map);

      // Add a marker to the map
      L.marker(cottageLocation).addTo(map).bindPopup('My Cottage');
    }
  </script>
  <script>
    // Call the initMap function once the document has loaded
    document.addEventListener('DOMContentLoaded', function() {
      initMap();
    });
  </script>
  <script>
  document.addEventListener('DOMContentLoaded', function() {
    const facebookIcon = document.getElementById('facebook-icon');
    facebookIcon.addEventListener('click', function(event) {
      event.preventDefault(); 
      window.open('https://m.facebook.com/irondaletours?wtsid=rdr_01LfLMVMeP4JmuMFM', '_blank');
    });
  });
</script>
